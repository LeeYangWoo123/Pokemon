name: Build Flet APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          # 1. 빌드 준비
          mkdir -p assets
          
          # 2. 현재 폴더(.)를 기준으로 빌드 진행
          # --yes로 자동 승인하고, 파일이 루트에 있다면 자동으로 main.py를 찾습니다.
          flet build apk . --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-app-apk
          path: build/apk/*.apk
          if-no-files-found: error