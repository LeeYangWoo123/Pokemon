name: Build Flet APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          # 1. 빌드 준비
          mkdir -p assets
          
          # 2. 질문에 자동으로 'y'를 답하도록 --yes 옵션 추가
          # 최신 Flet에서는 빌드 시 필요한 도구를 알아서 설치하도록 허용해야 합니다.
          flet build apk main.py --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-app-apk
          path: build/apk/*.apk
          if-no-files-found: error