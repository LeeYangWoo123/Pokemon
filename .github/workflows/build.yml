name: Build Flet APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          # 1. 빌드 준비
          mkdir -p assets
          
          # 2. 불필요한 옵션을 모두 제거한 기본 빌드 명령어
          # --app-name 같은 인자가 에러를 일으키므로 빼버립니다.
          flet build apk --target main.py

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-app-apk
          path: build/apk/*.apk
          if-no-files-found: error