name: Build Flet APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v3에서 v4로 업그레이드

      - name: Setup Python
        uses: actions/setup-python@v5 # v4에서 v5로 업그레이드
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          # 현재 폴더의 파일 목록을 출력해 확인 (디버깅용)
          ls -R
          # 빌드 명령어 (파일명이 main.py인지 꼭 확인하세요!)
          flet build apk --target main.py

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-app-apk
          path: build/apk/*.apk