name: Build Flet APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          # 1. 빌드 준비
          mkdir -p assets
          
          # 2. 최신 Flet 문법에 맞춘 빌드 명령어
          # --target 옵션을 빼고 파일명만 적습니다.
          flet build apk main.py

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-app-apk
          path: build/apk/*.apk
          if-no-files-found: error